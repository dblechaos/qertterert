<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–∑–∏–Ω–æ —Å–ª–æ—Ç</title>
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∞–π—Ç–∞ */
        .slot {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .reel {
            width: 80px;
            height: 80px;
            border: 2px solid #000;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="slot">
    <div id="reel1" class="reel">üçí</div>
    <div id="reel2" class="reel">üçí</div>
    <div id="reel3" class="reel">üçí</div>
</div>

<button class="button" id="spinBtn">–ö—Ä—É—Ç–∏—Ç—å</button>
<p id="resultText"></p>

<script>
    let attempts = 0;

    const symbols = ["üçí", "üçã", "üçâ", "üíé", "üçá"];
    const reels = [document.getElementById("reel1"), document.getElementById("reel2"), document.getElementById("reel3")];
    const resultText = document.getElementById("resultText");

    document.getElementById("spinBtn").addEventListener("click", () => {
        if (attempts < 2) {
            spinReels(false);
        } else {
            spinReels(true);
        }
    });

    function spinReels(isFinalSpin) {
        for (let i = 0; i < 3; i++) {
            let randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            reels[i].textContent = randomSymbol;
        }

        attempts++;

        if (isFinalSpin) {
            if (reels[0].textContent === reels[1].textContent && reels[1].textContent === reels[2].textContent) {
                resultText.textContent = "–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –ë–æ–Ω—É—Å–∫—É!";
            } else {
                resultText.textContent = "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!";
            }
        }
    }
</script>

</body>
</html>
