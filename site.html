<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–∑–∏–Ω–æ –°–ª–æ—Ç</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 30px;
    }
    .slot {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 40px 0;
    }
    .reel {
      width: 60px;
      height: 60px;
      background: #333;
      border: 2px solid #fff;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: orange;
    }
  </style>
</head>
<body>
  <h1>–°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</h1>
  <div class="slot">
    <div class="reel" id="r1">üçí</div>
    <div class="reel" id="r2">üçã</div>
    <div class="reel" id="r3">üçä</div>
  </div>
  <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>

  <script>
    const emojis = ['üçí', 'üçã', 'üçä', 'üçâ', '‚≠ê', 'üíé'];

    function spin() {
      const r1 = document.getElementById('r1');
      const r2 = document.getElementById('r2');
      const r3 = document.getElementById('r3');

      const delay = (ms) => new Promise(res => setTimeout(res, ms));

      const spinReel = async (reel) => {
        for (let i = 0; i < 20; i++) {
          reel.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          await delay(50);
        }
      };

      Promise.all([spinReel(r1), spinReel(r2), spinReel(r3)]);
    }
  </script>
</body>
</html>
